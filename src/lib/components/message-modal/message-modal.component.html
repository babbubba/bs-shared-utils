<div class="modal-content">
    <div class="modal-header" [ngClass]="model.modalClass || ''" (keyup.enter)="ok()">
        <h4 class="modal-title">{{model.title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="ok()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <p *ngIf="!model.useHtml" >{{model.message}}</p>
        <p *ngIf="model.useHtml" [innerHtml]="model.message"></p>
    </div>
    <div class="modal-footer justify-content-end">
        <button clickOnEnterKey type="button" [ngClass]="model.okButton.class" (click)="ok()">{{model.okButton.label}}</button>
    </div>
</div>
